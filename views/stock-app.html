<script type="text/javascript">
	var socket = io.connect("http://127.0.0.1:8081/");
	  
	  socket.on('msg', function(data){
        $('#msg').text(data.msg);
      });
      
	  socket.on('msgWrite', function(data){
        $('#msgWrite').text(data.msgWrite);
      });

</script>
<div id="msg"></div>
<div id="msgWrite"></div>
<textarea id="text"></textarea>
